<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mezcla de Vectores</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Mezcla de Vectores Ordenados</h1>
        <form id="mezclaForm">
            <label for="vector1">Ingrese 5 números ascendentes para el primer vector (separados por comas):</label>
            <input type="text" id="vector1" placeholder="Ej: 1, 3, 5, 7, 9" required>

            <label for="vector2">Ingrese 5 números ascendentes para el segundo vector (separados por comas):</label>
            <input type="text" id="vector2" placeholder="Ej: 2, 4, 6, 8, 10" required>

            <button type="submit">Mezclar</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
