<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de edades</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Análisis de Edades</h1>
        <form id="edadForm">
            <label for="edades">Ingrese las 10 edades separadas por comas:</label>
            <input type="text" id="edades" name="edades" placeholder="Ej: 12, 18, 25, 30, 45, 60, 75, 80, 90, 100" required />
            <button type="submit">Analizar</button>
        </form>
        <div id="resultados"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
